<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Bank</title>
     <!--BOOTSTRAP-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
     <!--CSS-->
     <link rel="stylesheet" href="/css/index.css">
</head>
<body>

     <main class="containerGeneral">
          <div class="title">
               <h1 class="py-3 h1 text-center text-white">My Bank</h1>
          </div>
          <section class="login mx-auto p-2">
               <h4 class="py-3 text-center text-secondary">Antes de começar, se identifique e faça o login</h4>
               <input class="form-control mb-3" type="text" placeholder="Digite seu email cadastrado">
               <section class="row">
                    <article class="col-xl-6">
                         <input class="form-control mb-3" type="text" placeholder="Agência sem dígito">
                    </article>
                    <article class="col-xl-6">
                         <input class="form-control mb-3" type="text" placeholder="Conta corrente com dígito">
                    </article>
               </section>
               <input class="form-control mb-3" type="text" placeholder="Digite sua senha de seis dígitos">

               <button class="btn btn-primary btn-block">Acessar conta</button>
          </section>
     </main>
     
     <!--JAVASCRIPT BOOTSTRAP-->
     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
